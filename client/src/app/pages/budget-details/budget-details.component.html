<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />

<div class="back-button px-6">
    <button
        class=" flex justify-center items-center bg-black hover:bg-transparent text-white font-semibold hover:text-black py-2 px-4 border border-transparent hover:border-black rounded hover:cursor-pointer"
        [routerLink]="''">
        <span class="material-symbols-outlined">
            arrow_back
        </span>

        Back
    </button>
</div>
<div class=" budget-detail-container w-full h-full flex flex-col gap-y-8 p-6">
    <div class="text-5xl font-bold">
        <span class="text-red-700">{{budgetCard.name}}</span>
        Overview
    </div>
    <div class="flex w-full gap-x-8">
        <app-budget-card class="budget-card w-[40%]" [config]="budgetCard" [isdelete]="true"></app-budget-card>

        <app-form-wrapper class="flex-1" [formGroup]="expenseForm">
            <div class="input-form flex flex-col gap-y-4">
                <h3 class="text-2xl font-bold">Add new Expense</h3>
            </div>

            <div class=" text-input-container flex gap-x-6">
                <div class="text-inputs flex flex-col gap-y-2">
                    <label class="font-bold text-[19px]" for="">Expense Name</label>
                    <input formControlName="name" type="text" class="input-select" placeholder="Enter Expense name">
                </div>

                <div class="text-inputs flex flex-col gap-y-2">
                    <label class="font-bold text-[19px]" for="">Amount</label>
                    <input formControlName="amount" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        class="input-select" placeholder="e.g 150">
                </div>
            </div>

            <button class="createbudget-btn btn mt-3" (click)="addExpense()">Add Expense</button>
        </app-form-wrapper>
    </div>
</div>

@if (expenseTableData && expenseTableData.length > 0) {
<app-table [data]="expenseTableData" (deleteRecord)="deleteRecordfromTable($event)"></app-table>
}
