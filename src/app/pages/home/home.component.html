<div class="home-container flex flex-col gap-x-8 px-10">

    <h1 class="text-6xl font-bold text-black">Welcome back,
        <span class="primary-colorr">{{me?.Name}}</span>
    </h1>

    <div class="input-container flex w-full gap-x-8 mt-6">
        <app-form-wrapper class="w-1/2" [formGroup]="budgetForm">
            <div class="input-form flex flex-col gap-y-4">
                <h3 class="text-2xl font-bold">Create budget</h3>
            </div>

            <div class="text-inputs flex flex-col gap-y-2">
                <label class="font-bold text-[19px]" for="">Budget Name</label>
                <input formControlName="name" type="text" class="input-select" placeholder="Enter budget name">
            </div>

            <div class="text-inputs flex flex-col gap-y-2">
                <label class="font-bold text-[19px]" for="">Amount</label>
                <input formControlName="budget" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                    class="input-select" placeholder="e.g 150">
            </div>

            <button class="createbudget-btn btn mt-3" (click)="addBudget()">Create Budget</button>
        </app-form-wrapper>


        <app-form-wrapper class="w-1/2" [formGroup]="expenseForm">
            <div class="input-form flex flex-col gap-y-4">
                <h3 class="text-2xl font-bold">Add new Expense</h3>
            </div>

            <div class=" text-input-container flex gap-x-6">
                <div class="text-inputs flex flex-col gap-y-2">
                    <label class="font-bold text-[19px]" for="">Expense Name</label>
                    <input formControlName="name" type="text" class="input-select" placeholder="Enter Expense name">
                </div>

                <div class="text-inputs flex flex-col gap-y-2">
                    <label class="font-bold text-[19px]" for="">Amount</label>
                    <input formControlName="amount" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        class="input-select" placeholder="e.g 150">
                </div>
            </div>

            <div class="text-inputs flex flex-col gap-y-2 mt-2">
                <label class="font-bold text-[19px]" for="">Budget Category</label>
                <select formControlName="budgetCategoryId" class="input-select">

                    <!-- <option>HGFFGH</option>
                    <option>HGFFGH</option>
                    <option>HGFFGH</option> -->
                    @for (item of budgetCategory; track $index) {
                    <option [value]="item.id">{{item.name}}</option>
                    }
                </select>
            </div>

            <button class="createbudget-btn btn mt-3" (click)="addExpense()">Add Expense</button>
        </app-form-wrapper>
    </div>

    @if (budgetCard && budgetCard.length>0) {
    <h2 class="mini-title">Existing Budgets</h2>
    <div class="flex w-full gap-4 flex-wrap">
        @for (item of budgetCard; track $index) {
        <app-budget-card class="budget-card" [config]="item"></app-budget-card>
        }
    </div>
    }

    @if (expeseTableDatas && expeseTableDatas.length > 0) {
    <h2 class="mini-title">Expense Table</h2>
    <div class="">
        <app-table [data]="expeseTableDatas" (deleteRecord)="deleteRecordfromTable($event)"></app-table>
    </div>
    }
</div>
