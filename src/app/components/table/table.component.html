<div class="table-section py-2">
    <table class="w-full">
        <!-- Table Header -->
        <thead>
            <tr>
                <th class="w-1/5 text-center">Name</th>
                <th class="w-1/5 text-center">Amount</th>
                <th class="w-1/5 text-center">Date</th>
                <th class="w-1/5 text-center">Budget</th>
                <th class="w-1/5 text-center">Action</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr *ngFor="let item of data; let i = index">
                <td class="w-1/5 text-center">{{ item.name }}</td>
                <td class="w-1/5 text-center">{{ item.amount }}</td>
                <td class="w-1/5 text-center">{{ item.date | date: 'dd-MM-yyyy' }}</td>
                <td class="flex justify-center my-1">
                    <div class="btn w-fit {{ uiservice.generateTailwindClass(item.color, 'bg') }} 
                        rounded-3xl text-white border-none">
                        {{ item.budget }}
                    </div>
                </td>
                <td class="w-1/5">
                    <div class="flex justify-center">
                        <div class=" flex justify-center btn w-fit btn-warning" (click)="removeItem(item)">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                aria-hidden="true" width="20">
                                <path fill-rule="evenodd"
                                    d="M16.5 4.478v.227a48.816 48.816 0 013.878.512.75.75 0 11-.256 1.478l-.209-.035-1.005 13.07a3 3 0 01-2.991 2.77H8.084a3 3 0 01-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 01-.256-1.478A48.567 48.567 0 017.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 013.369 0c1.603.051 2.815 1.387 2.815 2.951zm-6.136-1.452a51.196 51.196 0 013.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 00-6 0v-.113c0-.794.609-1.428 1.364-1.452zm-.355 5.945a.75.75 0 10-1.5.058l.347 9a.75.75 0 101.499-.058l-.346-9zm5.48.058a.75.75 0 10-1.498-.058l-.347 9a.75.75 0 001.5.058l.345-9z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
